<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code your own view!</title>
    <link rel="stylesheet" href="https://beta.scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="https://beta.scraperwiki.com/style/scraperwiki.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
    <script src="//beta.scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//beta.scraperwiki.com/js/scraperwiki.js"></script>
	<!-- <script src="http://static.simile.mit.edu/timeline/api-2.3.0/timeline-api.js?bundle=true" type="text/javascript"></script> -->
	<script src="timeline_2.3.0/timeline_ajax/simile-ajax-api.js?bundle=true" type="text/javascript"></script>
	<script src="timeline_2.3.0/timeline_js/timeline-api.js?bundle=true" type="text/javascript"></script>
	<SCRIPT type="text/javascript" src="TimeLineScript.js"></SCRIPT>
	<SCRIPT type="text/javascript">SimileAjax.History.enabled = false;</SCRIPT>
  </head>
  <body onload=onLoad(); onresize=onResize();>
  <nav>
    <section id="category-select">
        <p class="inline-select">
            <label for="sourceTable">Source:</label>
            <select id="sourceTable"></select>
        </p>
        <p class="inline-select">
            <label for="titleField">Title:</label>
            <select id="titleField">
                <option value="none">None</option>
            </select>
        </p>
    </section>
    <section id="timecontrols">
        <p class="inline-select">
            <label for="startField">Start:</label>
            <select id="startField">
                <option value="none">None</option>
            </select>
        </p>
        <p class="inline-select">
            <label for="endField">End:</label>
            <select id="endField">
                <option value="none">None</option>
            </select>
        </p>
        <p>
            <input type="checkbox" id="missingEndDatesNow">
            <label for="missingEndDatesNow">Missing dates as now</label>
        </p>
    </section>
    <section id="colourControls">
        <p class="inline-select">
            <label for="colourField">Colour:</label>
            <select id="colourField">
                <option value="none">None</option>
            </select>
        </p>
        <p>
          <input type="checkbox" id="rainbowColours">
          <label for="rainbowColours">Rainbow colours</label>
        </p>
    </section>
	<section id="colourControls">
		<input id="showTimeline" class="btn btn-primary" type="button" value="Go!" onclick="showTimelineFunction();" />
	</section>
    </nav>
    <div id="chart">
        <div style="height: 400px; margin: 20px 0px 0px 0px; " id="tl" class="timeline-default"></div>
    </div>
    <footer>
      <a class="btn btn-danger" href="https://github.com/IanHopkinson/timeline-tool/issues" target="_blank">Report a bug</a>
    </footer>
  </body>
</html>
